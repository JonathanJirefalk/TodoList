<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>My Todo List</h1>    

    <section class="searchSection">

        <input type="text" class="searchBar" id="searchInput" placeholder="Search For Any Task">
        
    </section>
    
    
    <section class="container">
        
        <section class="listSection">
            
            <ul class="ulList" id="list"></ul>

            <section class="addTask">

                <input type="text" class="textInput" id="textInput"> 
                <button class="taskButton" id="createTask">Add Task</button>

            </section>

        </section>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
